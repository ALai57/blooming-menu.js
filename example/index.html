<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">
  <title></title>
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      background-color: #F5F5F5;
      overflow: hidden;
    }

    .blooming-menu__container {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .blooming-menu__container:hover {

    }

    .blooming-menu__container,
    .blooming-menu__container * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .blooming-menu__main-container {
      transition: box-shadow .28s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .blooming-menu__main-container:hover {
      box-shadow: 0 8px 17px 0 rgba(0,0,0,.2);
    }

    .blooming-menu__main {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      position: absolute;
      z-index: 1;
      outline: none;
      cursor: pointer;
      transition: all .28s cubic-bezier(.4,0,.2,1);
      border: none;
      background-color: #A974A2;
      color: white;
    }

    .blooming-menu__main.is-active {
      -webkit-transform: rotate(45deg);
              transform: rotate(45deg);
    }

    .blooming-menu__main-content {
      font-size: 32px;
      line-height: 60%;
      position: relative;
      top: -1px;
    }

    .blooming-menu__main.is-active .blooming-menu__main-content {
      -webkit-transform: rotate(45deg);
              transform: rotate(45deg);
    }

    .blooming-menu__itens {
      list-style-type: none;
    }

    .blooming-menu__item {
      position: absolute;
      bottom: 5px;
      left: 5px;
      transition:
        -webkit-transform .28s cubic-bezier(.4,0,.2,1),
        background-color .28s cubic-bezier(.4,0,.2,1),
        opacity .28s cubic-bezier(.4,0,.2,1)
      ;
      transition:
        transform .28s cubic-bezier(.4,0,.2,1),
        background-color .28s cubic-bezier(.4,0,.2,1),
        opacity .28s cubic-bezier(.4,0,.2,1)
      ;
      width: 40px;
      height: 40px;
      background-color: #A974A2;
      border-radius: 50%;
    }

    /* -------------------------------------------------------------------------
     * Item
     */

    .blooming-menu__item.is-active {
      background-color: #6B9EB8;
    }

    .blooming-menu__item.is-selected {

    }

    .blooming-menu__item.is-not-selected {
      /*transition:
        transform .28s cubic-bezier(.4,0,.2,1) 0
      ;*/
    }

    .blooming-menu__item-btn {
      cursor: pointer;
      border-radius: 50%;
      border: none;
      background-color: transparent;
      width: 100%;
      height: 100%;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      transition:
        box-shadow .28s cubic-bezier(.4,0,.2,1)
      ;
      outline: none;
    }

    .blooming-menu__item-btn:hover {
      box-shadow: 0 8px 17px 0 rgba(0,0,0,.2);
    }
  </style>
</head>
<body>
  <script src='/src/index.js'></script>
  <script>
    var bloomingMenu = new BloomingMenu({
      startAngle: 0,
      endAngle: 315,
      radius: 100,
      itensNum: 8
    })
    bloomingMenu.render()

    // Prevents "elastic scrolling" on Safari
    document.addEventListener('touchmove', function(event) {
      'use strict'
      event.preventDefault()
    })
  </script>
</body>
</html>
