<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      background-color: #FAFAFA;
      overflow: hidden;
    }

    .blooming-menu__container {
      position: absolute;
      left: 25px;
      bottom: 25px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    
    .blooming-menu__container:hover {
      
    }

    .blooming-menu__container,
    .blooming-menu__container * {
      box-sizing: border-box;
    }

    .blooming-menu__main-container {
      transition: box-shadow .28s cubic-bezier(.4,0,.2,1);
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .blooming-menu__main-container:hover {
      box-shadow: 0 8px 17px 0 rgba(0,0,0,.2);
    }

    .blooming-menu__main {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      position: absolute;
      z-index: 1;
      outline: none;
      cursor: pointer;
      transition: all .28s cubic-bezier(.4,0,.2,1);
      border: none;
      background-color: #FF4081;
      color: white;
    }

    .blooming-menu__main.is-active {
      -webkit-transform: rotate(45deg);
              transform: rotate(45deg);
    }

    .blooming-menu__main-content {
      font-size: 32px;
      line-height: 60%;
      position: relative;
      top: -1px;
    }

    .blooming-menu__main.is-active .blooming-menu__main-content {
      -webkit-transform: rotate(45deg);
              transform: rotate(45deg);
    }

    .blooming-menu__itens {
      list-style-type: none;
    }

    .blooming-menu__item {
      position: absolute;
      bottom: 5px;
      left: 5px;
      transition: -webkit-transform .28s cubic-bezier(.4,0,.2,1);
      transition: transform .28s cubic-bezier(.4,0,.2,1);
      width: 40px;
      height: 40px;
      background-color: #AB47BC;
      border-radius: 50%;
    }

    .blooming-menu__item-btn {
      cursor: pointer;
      border-radius: 50%;
      border: none;
      background-color: transparent;
      width: 100%;
      height: 100%;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      transition: box-shadow .28s cubic-bezier(.4,0,.2,1);
    }

    .blooming-menu__item-btn:hover {
      box-shadow: 0 8px 17px 0 rgba(0,0,0,.2); 
    }
  </style>
</head>
<body>
  <script src='/src/index.js'></script>
  <script>
    var bloomingMenu = new BloomingMenu({
      startAngle: -90,
      endAngle: 0,
      radius: 150,
      itensNum: 4
    })
    bloomingMenu.render()
  </script>
</body>
</html>
